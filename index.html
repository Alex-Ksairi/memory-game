<!DOCTYPE html>
<html lang="en">

<head>

    <!-- the required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d0e6c1014e.js" crossorigin="anonymous"></script>

    <!-- the CSS link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- the favicon link -->
    <link rel="shortcut icon" href="./icons/dice-solid.svg" type="image/x-icon">

    <!-- the script link -->
    <script src="./src/app.js" defer></script>

    <title>Memory Game</title>
</head>

<body>
    <div class="outwrapper">
        <!-- a main container -->
        <div class="container">
            <header>
                <h1>Memory game</h1>
            </header>

            <!-- a section for the score and timer -->
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Move(s)

                <div class="timer"></div>

                <div class="restart" onclick="startGame()">
                    <!-- "startGame()"  -->
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <!-- cards -->
            <ul class="deck" id="card-deck">
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card match" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card open show" type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>

        </div>

        <!-- getting a message if won or not (modal) -->
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations üéâ</h2>
                <a class="close" href='#'>√ó</a>
                <div class="content-1">
                    Congratulations you're a winner üéâüéâ
                </div>
                <div class="content-2">
                    <p>You made <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"></span> </p>
                    <p>Rating: <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    <!-- "playAgain()" -->
                    Play again üòÑ
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="copyRight">
                ¬©Ô∏è 2021 Alexander Ksairi
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-xing"></i></a>
            </div>
        </footer>
    </div>

</body>

</html>
